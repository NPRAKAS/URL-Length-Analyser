<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Length Analyzer</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">URL Length Analyzer</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="urls_input" class="form-label">Enter URLs (comma-separated):</label>
                <input type="text" class="form-control" id="urls_input" name="urls_input" placeholder="Enter URLs">
            </div>
            <div class="mb-3">
                <label for="file_input" class="form-label">Upload a CSV File:</label>
                <input type="file" class="form-control" id="file_input" name="file_input" accept=".csv">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if results_table %}
            <h2 class="mt-5">Analysis Results:</h2>
            <div class="table-responsive">
                {{ results_table|safe }}
            </div>
        {% endif %}

        {% if pie_chart %}
            <h2 class="mt-5">Pie Chart:</h2>
            <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart" class="img-fluid">
        {% endif %}
    </div>
</body>
</html>
